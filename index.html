<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <title>The best Guitar Deals!</title>
</head>

<body>

<!-- Top Bar -->
<div id="top-bar" class="bg-gray-100 fixed top-0 right-0 left-0 py-2 z-50 flex items-center justify-center transition-all duration-300">
  <p class="text-center font-semibold">
    UP TO 20% OFF - Don't miss out on our latest deals!
  </p>
  <button id="close-topbar"
          class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-900 text-2xl font-bold leading-none focus:outline-none"
          aria-label="Close">
    &times;
  </button>
</div>

<!-- Hearder -->
    <header id="header" class="flex justify-between items-center px-7 py-6 mt-7 transition-all duration-300" >
    <img 
    src="./images/logo.png" 
    alt="ToneScope" 
    width="120" 
    height="24"
    /> 

  <!-- Searchbar -->
    <div class="flex-1 px-4">
      <div class="relative max-w-xl mx-auto">
        <input
          type="text"
          placeholder="What can we help you find?"
          class="w-full pl-12 pr-4 py-3 rounded-full border border-gray-300 bg-gray-100 text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-400"/>
        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </div> 
        
<!-- Language Button --> 
        <button>
            <i class="fa-solid fa-globe"></i> <span class="font-bold">US</span>
        </button>
    </header>

<!-- Hero Tag -->
<div class="relative w-full h-[350px] sm:h-[400px] md:h-[500px] flex items-center justify-start overflow-hidden mb-8">
  <!-- Hintergrundbild -->
  <img src="./images/Wallpaper.webp"
       alt="Guitar Hero"
       class="absolute inset-0 w-full h-full object-cover z-0" />

  <!-- Optional: Overlay für bessere Lesbarkeit
  <div class="absolute inset-0 bg-white/40 z-10"></div>
  -->

  <!-- Text-Block über dem Bild -->
  <div class="relative z-20 px-4 sm:px-12 w-full"
       style="margin-top: 120px;">
    <div class="max-w-xl">
      <h2 class="text-4xl sm:text-5xl md:text-6xl font-black leading-tight mb-2 text-black drop-shadow">
        UP TO <span class="text-5xl sm:text-6xl md:text-7xl">
        <br/> 20%</span> OFF
      </h2>
      <p class="text-base sm:text-lg mb-6 text-gray-800 font-medium drop-shadow">
        Don’t miss out on our<br>
        latest deals!
      </p>
      <a href="/shop" class="bg-black text-white px-7 py-3 rounded-full text-base sm:text-lg font-semibold shadow-md hover:bg-gray-800 transition">
        Shop Now
      </a>
    </div>
  </div>
</div>

<!-- Category Filters -->
    <nav class="flex justify-center gap-3 mb-4">
      <button class="px-6 py-2 rounded-full bg-white border border-gray-200 text-gray-700 hover:bg-gray-100 focus:outline-none">Best Sellers</button>
      <button class="px-6 py-2 rounded-full bg-white border border-gray-200 text-gray-700 hover:bg-gray-100 focus:outline-none">Taylor Line</button>
      <button class="px-6 py-2 rounded-full bg-white border border-gray-200 text-gray-700 hover:bg-gray-100 focus:outline-none">Gibson</button>
      <button class="px-6 py-2 rounded-full bg-white border border-gray-200 text-gray-700 hover:bg-gray-100 focus:outline-none">Fender</button>
      <button class="px-6 py-2 rounded-full bg-white border border-gray-200 text-gray-700 hover:bg-gray-100 focus:outline-none">Martin</button>
    </nav>

<!-- Guitars -->
<section class="max-w-6xl mx-auto px-4">
  <h2 class="text-2xl font-bold mb-6">Best Sellers</h2>
  <div id="productGrid" class="grid grid-cols-2 lg:grid-cols-4 gap-8 item-end">
    <!-- Product cards will be injected here by JS -->
  </div>
</section>

<!-- Script: Place at end of body or after Tailwind and DOM is loaded -->
<script src="./js/products.js"></script>
<script src="./js/product-hover.js"></script>
   
    

       <script src="./js/main.js"></script>
</body>
</html>
