<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <title>The best Guitar Deals!</title>
</head>

<body>

<!-- Top Bar -->
<div id="top-bar" class="bg-gray-100 fixed top-0 right-0 left-0 py-2 z-50 flex items-center justify-center transition-all duration-300">
  <p class="text-center font-semibold">
    UP TO 20% OFF - Don't miss out on our latest deals!
  </p>
  <button id="close-topbar"
          class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-900 text-2xl font-bold leading-none focus:outline-none"
          aria-label="Close">
    &times;
  </button>
</div>

<!-- Hearder -->
    <header id="header" class="flex justify-between items-center px-7 py-6 mt-7 transition-all duration-300" >
    <img 
    src="./images/logo.png" 
    alt="ToneScope" 
    width="120" 
    height="24"
    /> 

  <!-- Searchbar -->
    <div class="flex-1 px-4">
      <div class="relative max-w-xl mx-auto">
        <input
          type="text"
          placeholder="What can we help you find?"
          class="w-full pl-12 pr-4 py-3 rounded-full border border-gray-300 bg-gray-100 text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-400"/>
        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </div> 
        
<!-- Language Button --> 
        <button>
            <i class="fa-solid fa-globe"></i> <span class="font-bold">US</span>
        </button>
    </header>

<!-- Hero Tag -->
<div class="relative w-full h-[350px] sm:h-[400px] md:h-[500px] flex items-center justify-start overflow-hidden mb-8">
  <!-- Hintergrundbild -->
  <img src="./images/Wallpaper.webp"
       alt="Guitar Hero"
       class="absolute inset-0 w-full h-full object-cover z-0" />

  <!-- Optional: Overlay für bessere Lesbarkeit
  <div class="absolute inset-0 bg-white/40 z-10"></div>
  -->

  <!-- Text-Block Hero -->
  <div class="relative z-20 px-4 sm:px-12 w-full"
       style="margin-top: 120px;">
    <div class="max-w-xl">
      <h2 class="text-4xl sm:text-5xl md:text-6xl font-black leading-tight mb-2 text-black drop-shadow">
        UP TO <span class="text-5xl sm:text-6xl md:text-7xl">
        <br/> 20%</span> OFF
      </h2>
      <p class="text-base sm:text-lg mb-6 text-gray-800 font-medium drop-shadow">
        Don’t miss out on our<br>
        latest deals!
      </p>
      <a href="/shop" class="bg-black text-white px-7 py-3 rounded-full text-base sm:text-lg font-semibold shadow-md hover:bg-gray-800 transition">
        Shop Now
      </a>
    </div>
  </div>
</div>

<!-- Category Filters -->
    <nav class="flex justify-center gap-3 mb-4">
      <button class="px-6 py-2 rounded-full bg-white border border-gray-200 text-gray-700 hover:bg-gray-100 focus:outline-none">Best Sellers</button>
      <button class="px-6 py-2 rounded-full bg-white border border-gray-200 text-gray-700 hover:bg-gray-100 focus:outline-none">Taylor Line</button>
      <button class="px-6 py-2 rounded-full bg-white border border-gray-200 text-gray-700 hover:bg-gray-100 focus:outline-none">Gibson</button>
      <button class="px-6 py-2 rounded-full bg-white border border-gray-200 text-gray-700 hover:bg-gray-100 focus:outline-none">Fender</button>
      <button class="px-6 py-2 rounded-full bg-white border border-gray-200 text-gray-700 hover:bg-gray-100 focus:outline-none">Martin</button>
    </nav>

<!-- Guitars -->
<section class="max-w-6xl mx-auto px-4">
  <h2 class="text-2xl font-bold mb-6">Best Sellers</h2>
  <div id="productGrid" class="grid grid-cols-2 lg:grid-cols-4 gap-8 item-end">
    <!-- Product cards will be injected here by JS -->
  </div>
</section>

<!-- Script -->
    <script src="./js/products.js"></script>
    <script src="./js/product-hover.js"></script>
    <script src="./js/main.js"></script>




  <!-- Footer -->
   <footer class="bg-white border-t border-gray-200 pt-8 pb-6">
  <div class="max-w-4xl mx-auto px-4 flex flex-col items-center">
    <!-- Social Icons Row -->
    <div class="flex gap-6 mb-6">
      <a href="https://instagram.com/" target="_blank" class="group" aria-label="Instagram">
        <svg class="h-6 w-6 text-gray-400 group-hover:text-gray-900 transition" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <rect width="18" height="18" x="3" y="3" rx="5" />
          <circle cx="12" cy="12" r="4" />
          <circle cx="17.5" cy="6.5" r="1" />
        </svg>
      </a>
      <a href="https://facebook.com/" target="_blank" class="group" aria-label="Facebook">
        <svg class="h-6 w-6 text-gray-400 group-hover:text-gray-900 transition" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21 12a9 9 0 1 0-10.5 8.9v-6.3h-2v-2.6h2v-2c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2v1.8h2.3l-.4 2.6h-1.9V21A9 9 0 0 0 21 12Z"/>
        </svg>
      </a>
      <a href="https://youtube.com/" target="_blank" class="group" aria-label="YouTube">
        <svg class="h-6 w-6 text-gray-400 group-hover:text-gray-900 transition" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21.8 8.001a2.76 2.76 0 0 0-1.94-1.95C18.2 6 12 6 12 6s-6.2 0-7.86.051A2.76 2.76 0 0 0 2.2 8.001 28.49 28.49 0 0 0 2 12c.011 1.329.051 2.661.2 3.999a2.76 2.76 0 0 0 1.94 1.95C5.8 18 12 18 12 18s6.2 0 7.86-.051A2.76 2.76 0 0 0 21.8 15.999c.149-1.338.189-2.67.2-3.999a28.49 28.49 0 0 0-.2-3.999zM10 15v-6l5 3-5 3z"/>
        </svg>
      </a>
      <a href="https://tiktok.com/" target="_blank" class="group" aria-label="TikTok">
        <svg class="h-6 w-6 text-gray-400 group-hover:text-gray-900 transition" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20 8.33c-.6.01-1.17-.04-1.7-.17V15a5.5 5.5 0 1 1-6.8-5.39v1.77a3.75 3.75 0 1 0 3.75 3.75V3h1.73c.16 1.03.8 3.19 3.02 3.34V8.33Z"/>
        </svg>
      </a>
      <a href="https://x.com/" target="_blank" class="group" aria-label="X">
        <svg class="h-6 w-6 text-gray-400 group-hover:text-gray-900 transition" fill="currentColor" viewBox="0 0 24 24">
          <path d="M17.53 3.5h2.91l-6.37 7.29 7.5 9.71h-5.93l-4.63-5.98-5.3 5.98H2l6.73-7.6L1.5 3.5h6.08l4.03 5.24 5.92-5.24ZM16.41 18.19h1.62L7.7 5.71H5.97l10.44 12.48Z"/>
        </svg>
      </a>
    </div>
    <!-- Link List -->
    <nav class="mb-4">
      <ul class="flex flex-wrap justify-center gap-4 text-sm">
        <li><a href="#" class="text-gray-500 hover:text-gray-900 transition underline underline-offset-4">Privacy Policy</a></li>
        <li><a href="#" class="text-gray-500 hover:text-gray-900 transition underline underline-offset-4">Terms of Use</a></li>
        <li><a href="#" class="text-gray-500 hover:text-gray-900 transition underline underline-offset-4">Accessibility</a></li>
        <li><a href="#" class="text-gray-500 hover:text-gray-900 transition underline underline-offset-4">Impressum</a></li>
      </ul>
    </nav>
    <!-- Copyright -->
    <div class="text-xs text-gray-400 text-center">
      &copy; 2025 ToneScope. All rights reserved.
    </div>
  </div>
</footer>
   
</body>
</html>
